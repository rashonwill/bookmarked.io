<!DOCTYPE html>
<html>

<head>
  <title>Bookmarks</title>
        
    <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
    <div class ="mode">
  <label for="Description">Theme</label>
<div class="theme-switch">
<button class="switch" id="active" value="Off"></button>

  
    </div>
      <div class="search">
        <input type="search" id="search" placeholder="Search Bookmarks..." />
      </div>
</div>

    <div class="bookmarks"></div>
    
    <div class="bookmark-forms">
      <i class="fa-solid fa-xmark"></i>
      <form class="new-bookmark">

    <h2> New Book Mark </h2>
    <input type="text" placeholder="Name" id="bookmark-name" required/>
    <input type="url" placeholder="https://example.com" id="bookmark-url" required/>
    <input type="text" placeholder="Tags"id="bookmark-tags"/>
    <input type="text" placeholder="Comment" id="bookmark-comment"/>
  
  <button class="btn" type="submit" id="newbie">Add Bookmark</button>
     
  </form> 
      
      <form class="edit-bookmark">
    <h2> Modify Book Mark </h2>
    <input type="text" id="editName" required />
    <input type="url"  id="editUrl" required />
    <input type="text" id="editTags"/>
    <input type="text" id="editComment"/>
  <button class="btn2" type="submit" id="update">Update</button>
  <button class="btn2" type="submit" id="delete">Delete</button>
  </form> 
    </div>
    </div>
  </div>
</body>
      </html>
